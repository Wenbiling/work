---
layout: base
---

<div id="page-content">
		<div class="container">
			<div class="row">
				<div id="main-content">
					
						<article class="single-post">
							<div class="wrap-post"><!--Start Box-->
								<div class="entry-header">
								{% for post in site.posts %}
									<span class="time">June 26, 2013  by admin</span>
								</div>

								<div class="entry-content">
									<p>{{post.excerpt|strip_html}}</p>
								</div>
								{% endfor %}
							</div>
						</article>
					
				</div>
			</div>
		</div>
	</div>
